<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>FED Assignment - TODO List</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">		
		
	</head>
	<body>
		<div class="container">
		   <div class="row">
			  <div class="col-sm-1 col-lg-2 "></div>
			  
			  <!--content-->
			  <div class="col-sm-10 col-lg-8">
				<h3 style="font-size:4vw;" class="lead text-center">ToDo List</h3>
				
				<form class="form-group" type="submit">
				<label>Add new task: <input type="text" id="inpTask" class="form-control-sm" required></label>
				<select class="custom-select-sm" id="inpPriority">
					<option>Low</option>
					<option selected>Medium</option>
					<option>High</option>
				</select>
				<input type="button" class="btn btn-success" value="Add" onClick="verify()">
				
			 </form>
				  <table id="tskTable" class="table table-hover glyphicon-hover">
					<thead>
						<tr>
							<th style="width: 65%">Task Name<span class="glyphicon glyphicon-sort" onclick="sortTable(0)"></span></th>
							<th style="width: 20%">Priority </th>
							<th style="width: 15%">Done</th>
						</tr>
					</thead>
					<tbody  id="tskContainer">
						<!--TASKS LIST-->
					</tbody>
				  </table>
			   </div>
			  <div class="col-sm-1 col-lg-2"></div>
			</div> 
		</div>
		<script src="main.js"></script>
	</body>
</html>
