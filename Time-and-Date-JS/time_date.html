<!DOCTYPE html>
<html>
	<head>
		<title>Timer - Michal Rogozinski - Front End</title>
		<script>
			function time(){
				var today = new Date();
				var day = today.getDate();
					if (day == 1 || day == 21 || day == 31) {day = day + "<sup>st</sup>";}
						else
					if (day == 2 || day == 22) {day = day + "<sup>nd</sup>";}
						else
					if (day == 3 || day ==  23){day = day + "<sup>rd</sup>";}
						else
						{day = day + "th";}
				var month = today.getMonth()+1;
				switch(month){
					case 1: month = "January";
							break;
					case 2: month = "February";
							break;
					case 3: month = "March";
							break;
					case 4: month = "April";
							break;
					case 5: month = "May";
							break;
					case 6: month = "June";
							break;
					case 7: month = "July";
							break;
					case 8: month = "August";
							break;
					case 9: month = "September";
							break;
					case 10: month = "October";
							break;
					case 11: month = "November";
							break;
					case 12: month = "December";
							break;
				}
				
				var year = today.getFullYear();
				
				var hours = today.getHours();
					if (hours<10) hours = "0"+ hours;
				var minutes = today.getMinutes();
					if (minutes<10) minutes = "0"+ minutes;
				var seconds = today.getSeconds();
					if (seconds<10) seconds = "0"+ seconds;
				document.getElementById("timer").innerHTML = day+" "+month+" "+year+" | "+hours+":"+minutes+":"+seconds;
				setTimeout("time()",1000);
			}
		</script>
		
	</head>
	<body onLoad="time();">
		<h1>Today is:</h1>
		<div id="timer">
		
		
		</div>
	</body>
</html>
