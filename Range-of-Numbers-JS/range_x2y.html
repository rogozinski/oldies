<!DOCTYPE html>
<html>
<head>
	<title>Display range of numbers - Michal Rogozinski - FrontEnd</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function type_numbers(){
			var num1 = parseInt(document.getElementById("f1").value);
			var num2 = parseInt(document.getElementById("f2").value);
			var num3 = "";
			
			if(isNaN(num1) || isNaN(num2) ){
				document.getElementById("f3").innerHTML = "You forgot about something.. Numbers only..";
				}
			else{
			if(num1>=num2){
					document.getElementById("f3").innerHTML = "X can't be greater or equal Y";
				}
				else{
					for(i=num1;i<=num2;i++){
						num3 = num3 + i + " ";
						document.getElementById("f3").innerHTML = num3;
						}
				}	
				}
		}
	</script>
	
</head>
<body>
<h1>Set a range of numbers to display:</h1>
	<label for="f1">X: <input id="f1" type="text"></label>
	<label for="f2">Y: <input id="f2" type="text"></label>
	<input type="button" value="Show" onclick="type_numbers();">
	<br><br>
	
	<div id="f3">String of numbers will be displayed right here.</div>
	
</body>
</html>
